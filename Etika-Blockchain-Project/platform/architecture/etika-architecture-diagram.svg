<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Architecture Modulaire de l'Écosystème Étika</text>
  
  <!-- Core Layer Box -->
  <rect x="100" y="80" width="800" height="150" fill="#e3f2fd" stroke="#0d47a1" stroke-width="2" rx="5" />
  <text x="500" y="100" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Couche Infrastructure</text>
  
  <!-- Protocol Layer Box -->
  <rect x="100" y="240" width="800" height="150" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" rx="5" />
  <text x="500" y="260" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Couche Protocole</text>
  
  <!-- Service Layer Box -->
  <rect x="100" y="400" width="800" height="150" fill="#fff3e0" stroke="#e65100" stroke-width="2" rx="5" />
  <text x="500" y="420" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Couche Services Financiers</text>
  
  <!-- Application Layer Box -->
  <rect x="100" y="560" width="800" height="110" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="2" rx="5" />
  <text x="500" y="580" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Couche Applications</text>
  
  <!-- Core Layer Modules -->
  <rect x="130" y="120" width="220" height="90" fill="#bbdefb" stroke="#1976d2" stroke-width="2" rx="5" />
  <text x="240" y="155" font-family="Arial" font-size="16" text-anchor="middle">etika-blockchain-core</text>
  <text x="240" y="175" font-family="Arial" font-size="12" text-anchor="middle">Blockchain et Consensus PoP</text>
  
  <rect x="390" y="120" width="220" height="90" fill="#bbdefb" stroke="#1976d2" stroke-width="2" rx="5" />
  <text x="500" y="155" font-family="Arial" font-size="16" text-anchor="middle">etika-data-structure</text>
  <text x="500" y="175" font-family="Arial" font-size="12" text-anchor="middle">Structures de données communes</text>
  
  <rect x="650" y="120" width="220" height="90" fill="#bbdefb" stroke="#1976d2" stroke-width="2" rx="5" />
  <text x="760" y="155" font-family="Arial" font-size="16" text-anchor="middle">etika-platform-api</text>
  <text x="760" y="175" font-family="Arial" font-size="12" text-anchor="middle">API centrale de coordination</text>
  
  <!-- Protocol Layer Modules -->
  <rect x="130" y="280" width="220" height="90" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" rx="5" />
  <text x="240" y="315" font-family="Arial" font-size="16" text-anchor="middle">etika-token-system</text>
  <text x="240" y="335" font-family="Arial" font-size="12" text-anchor="middle">Gestion des tokens</text>
  
  <rect x="390" y="280" width="220" height="90" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" rx="5" />
  <text x="500" y="315" font-family="Arial" font-size="16" text-anchor="middle">etika-pop-consensus</text>
  <text x="500" y="335" font-family="Arial" font-size="12" text-anchor="middle">Validation des transactions</text>
  
  <rect x="650" y="280" width="220" height="90" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" rx="5" />
  <text x="760" y="315" font-family="Arial" font-size="16" text-anchor="middle">etika-auction-system</text>
  <text x="760" y="335" font-family="Arial" font-size="12" text-anchor="middle">Enchères des sponsors</text>
  
  <!-- Services Layer Modules -->
  <rect x="130" y="440" width="220" height="90" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" rx="5" />
  <text x="240" y="475" font-family="Arial" font-size="16" text-anchor="middle">etika-consumer-fund</text>
  <text x="240" y="495" font-family="Arial" font-size="12" text-anchor="middle">Épargne consommateurs</text>
  
  <rect x="390" y="440" width="220" height="90" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" rx="5" />
  <text x="500" y="475" font-family="Arial" font-size="16" text-anchor="middle">etika-factoring-system</text>
  <text x="500" y="495" font-family="Arial" font-size="12" text-anchor="middle">Affacturage en temps réel</text>
  
  <rect x="650" y="440" width="220" height="90" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" rx="5" />
  <text x="760" y="475" font-family="Arial" font-size="16" text-anchor="middle">etika-marketplace</text>
  <text x="760" y="495" font-family="Arial" font-size="12" text-anchor="middle">Échange de tokens</text>
  
  <!-- Application Layer Modules -->
  <rect x="130" y="600" width="150" height="50" fill="#e1bee7" stroke="#8e24aa" stroke-width="2" rx="5" />
  <text x="205" y="630" font-family="Arial" font-size="14" text-anchor="middle">etika-mobile-app</text>
  
  <rect x="300" y="600" width="150" height="50" fill="#e1bee7" stroke="#8e24aa" stroke-width="2" rx="5" />
  <text x="375" y="630" font-family="Arial" font-size="14" text-anchor="middle">etika-merchant-portal</text>
  
  <rect x="470" y="600" width="150" height="50" fill="#e1bee7" stroke="#8e24aa" stroke-width="2" rx="5" />
  <text x="545" y="630" font-family="Arial" font-size="14" text-anchor="middle">etika-supplier-portal</text>
  
  <rect x="640" y="600" width="150" height="50" fill="#e1bee7" stroke="#8e24aa" stroke-width="2" rx="5" />
  <text x="715" y="630" font-family="Arial" font-size="14" text-anchor="middle">etika-admin-dashboard</text>
  
  <!-- Connections between modules -->
  <!-- Core to Protocol -->
  <line x1="240" y1="210" x2="240" y2="280" stroke="#0d47a1" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="500" y1="210" x2="500" y2="280" stroke="#0d47a1" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="760" y1="210" x2="760" y2="280" stroke="#0d47a1" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Protocol to Service -->
  <line x1="240" y1="370" x2="240" y2="440" stroke="#2e7d32" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="500" y1="370" x2="500" y2="440" stroke="#2e7d32" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="760" y1="370" x2="760" y2="440" stroke="#2e7d32" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Service to Application -->
  <line x1="240" y1="530" x2="205" y2="600" stroke="#e65100" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="500" y1="530" x2="375" y2="600" stroke="#e65100" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="500" y1="530" x2="545" y2="600" stroke="#e65100" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="760" y1="530" x2="715" y2="600" stroke="#e65100" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Horizontal connections -->
  <line x1="350" y1="155" x2="390" y2="155" stroke="#1976d2" stroke-width="2" />
  <line x1="610" y1="155" x2="650" y2="155" stroke="#1976d2" stroke-width="2" />
  
  <line x1="350" y1="315" x2="390" y2="315" stroke="#388e3c" stroke-width="2" />
  <line x1="610" y1="315" x2="650" y2="315" stroke="#388e3c" stroke-width="2" />
  
  <line x1="350" y1="475" x2="390" y2="475" stroke="#f57c00" stroke-width="2" />
  <line x1="610" y1="475" x2="650" y2="475" stroke="#f57c00" stroke-width="2" />
  
  <line x1="280" y1="625" x2="300" y2="625" stroke="#8e24aa" stroke-width="2" />
  <line x1="450" y1="625" x2="470" y2="625" stroke="#8e24aa" stroke-width="2" />
  <line x1="620" y1="625" x2="640" y2="625" stroke="#8e24aa" stroke-width="2" />
  
  <!-- Legend -->
  <rect x="800" y="650" width="15" height="15" fill="#bbdefb" stroke="#1976d2" stroke-width="2" />
  <text x="820" y="663" font-family="Arial" font-size="12">Infrastructure</text>
  
  <rect x="800" y="670" width="15" height="15" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" />
  <text x="820" y="683" font-family="Arial" font-size="12">Protocole</text>
  
  <rect x="900" y="650" width="15" height="15" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" />
  <text x="920" y="663" font-family="Arial" font-size="12">Services</text>
  
  <rect x="900" y="670" width="15" height="15" fill="#e1bee7" stroke="#8e24aa" stroke-width="2" />
  <text x="920" y="683" font-family="Arial" font-size="12">Applications</text>
</svg>