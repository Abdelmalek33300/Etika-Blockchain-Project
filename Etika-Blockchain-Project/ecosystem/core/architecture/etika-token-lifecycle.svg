<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="500" y="60" font-family="Arial" font-size="32" text-anchor="middle" font-weight="bold" fill="#2c3e50">Cycle de vie des tokens Étika</text>
  <text x="500" y="90" font-family="Arial" font-size="18" text-anchor="middle" fill="#7f8c8d">De la distribution au réinvestissement</text>
  
  <!-- Main circular path (invisible, for reference) -->
  <ellipse id="mainPath" cx="500" cy="320" rx="350" ry="200" fill="none" stroke="none" />
  
  <!-- Step 1: Distribution -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="75" fill="#e8f4fc" stroke="#3498db" stroke-width="3" />
    <g transform="translate(0, -25)">
      <path d="M0,0 L-20,20 L-10,20 L-10,40 L10,40 L10,20 L20,20 Z" fill="#3498db" />
      <circle cx="0" cy="15" r="25" fill="#bde0f3" stroke="#3498db" stroke-width="2" />
    </g>
    <text x="0" y="50" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#2c3e50">Distribution</text>
    <text x="0" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#7f8c8d">Tokens en latence</text>
  </g>
  
  <!-- Step 2: Activation -->
  <g transform="translate(500, 120)">
    <circle cx="0" cy="0" r="75" fill="#e5f7ed" stroke="#2ecc71" stroke-width="3" />
    <g transform="translate(0, -25)">
      <circle cx="-15" cy="5" r="20" fill="#bde0f3" stroke="#3498db" stroke-width="2" />
      <circle cx="15" cy="5" r="20" fill="#a1e3b7" stroke="#2ecc71" stroke-width="2" />
      <path d="M-5,5 L5,5" stroke="#2c3e50" stroke-width="3" />
      <path d="M25,5 L35,5 L30,-5 Z" fill="#2c3e50" />
    </g>
    <text x="0" y="50" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#2c3e50">Activation</text>
    <text x="0" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#7f8c8d">Par vos achats</text>
  </g>
  
  <!-- Step 3: Utilisation -->
  <g transform="translate(800, 200)">
    <circle cx="0" cy="0" r="75" fill="#fef4e5" stroke="#f39c12" stroke-width="3" />
    <g transform="translate(0, -25)">
      <path d="M-25,-5 L25,-5 L25,15 L-25,15 Z" fill="#a1e3b7" stroke="#2ecc71" stroke-width="2" />
      <path d="M-20,0 L20,0 M-20,10 L20,10" stroke="#2ecc71" stroke-width="2" />
      <path d="M-15,-15 L-5,-15 L-5,-5 M15,-15 L5,-15 L5,-5 M-15,25 L-5,25 L-5,15 M15,25 L5,25 L5,15" stroke="#f39c12" stroke-width="3" fill="none" />
    </g>
    <text x="0" y="50" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#2c3e50">Utilisation</text>
    <text x="0" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#7f8c8d">Transferts et échanges</text>
  </g>
  
  <!-- Step 4: Collection -->
  <g transform="translate(800, 440)">
    <circle cx="0" cy="0" r="75" fill="#fde8e9" stroke="#e74c3c" stroke-width="3" />
    <g transform="translate(0, -25)">
      <path d="M-25,-5 L25,-5 L25,25 L-25,25 Z" fill="#f8c471" stroke="#f39c12" stroke-width="2" />
      <path d="M-20,0 L20,0 M-20,10 L20,10 M-20,20 L20,20" stroke="#f39c12" stroke-width="2" />
      <path d="M-5,-15 L5,-15 L5,35 L-5,35 Z" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
    </g>
    <text x="0" y="50" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#2c3e50">Collection</text>
    <text x="0" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#7f8c8d">Par les commerçants</text>
  </g>
  
  <!-- Step 5: Redistribution -->
  <g transform="translate(500, 520)">
    <circle cx="0" cy="0" r="75" fill="#f4e5f7" stroke="#9b59b6" stroke-width="3" />
    <g transform="translate(0, -30)">
      <path d="M-30,0 L-10,0 L-10,-20 L10,-20 L10,0 L30,0 L0,25 Z" fill="#9b59b6" />
      <circle cx="-20" cy="15" r="15" fill="#e74c3c" stroke="#c0392b" stroke-width="2" opacity="0.7" />
      <circle cx="20" cy="15" r="15" fill="#27ae60" stroke="#2ecc71" stroke-width="2" opacity="0.7" />
      <text x="0" cy="40" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50"></text>
    </g>
    <text x="0" y="50" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#2c3e50">Redistribution</text>
    <text x="0" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#7f8c8d">Brûlage et ONG</text>
  </g>
  
  <!-- Step 6: Renewal -->
  <g transform="translate(200, 440)">
    <circle cx="0" cy="0" r="75" fill="#e8f0f4" stroke="#2980b9" stroke-width="3" />
    <g transform="translate(0, -25)">
      <path d="M-20,-10 A30,15 0 0,1 20,-10 M-10,10 L-20,0 L-30,10 M20,0 L10,10 L30,10" fill="none" stroke="#2980b9" stroke-width="3" />
      <circle cx="0" cy="20" r="15" fill="#bde0f3" stroke="#3498db" stroke-width="2" opacity="0.7" />
    </g>
    <text x="0" y="50" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#2c3e50">Renouvellement</text>
    <text x="0" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#7f8c8d">Cycle perpétuel</text>
  </g>
  
  <!-- Arrows connecting the steps -->
  <g id="arrows" stroke="#95a5a6" stroke-width="3" fill="none">
    <!-- Distribution to Activation -->
    <path d="M275,200 C325,150 425,150 425,120" marker-end="url(#arrowhead)" />
    <!-- Activation to Utilisation -->
    <path d="M575,120 C625,150 725,150 725,200" marker-end="url(#arrowhead)" />
    <!-- Utilisation to Collection -->
    <path d="M800,275 C800,325 800,375 800,365" marker-end="url(#arrowhead)" />
    <!-- Collection to Redistribution -->
    <path d="M725,440 C675,490 575,490 575,520" marker-end="url(#arrowhead)" />
    <!-- Redistribution to Renewal -->
    <path d="M425,520 C325,490 275,490 275,440" marker-end="url(#arrowhead)" />
    <!-- Renewal to Distribution -->
    <path d="M200,365 C200,325 200,275 200,275" marker-end="url(#arrowhead)" />
  </g>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#95a5a6" />
    </marker>
  </defs>
  
  <!-- Key feature callouts -->
  <g id="callouts">
    <!-- Distribution callout -->
    <path d="M100,150 L180,180" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3" fill="none" />
    <rect x="10" y="120" width="90" height="60" rx="10" fill="#e8f4fc" stroke="#3498db" stroke-width="2" />
    <text x="55" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50" font-weight="bold">GRATUIT</text>
    <text x="55" y="160" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Distribution</text>
    <text x="55" y="172" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">périodique</text>
    
    <!-- Activation callout -->
    <path d="M500,20 L500,45" stroke="#2ecc71" stroke-width="2" stroke-dasharray="5,3" fill="none" />
    <rect x="450" y="10" width="100" height="20" rx="10" fill="#e5f7ed" stroke="#2ecc71" stroke-width="2" />
    <text x="500" y="24" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50" font-weight="bold">VOS ACHATS</text>
    
    <!-- Burning callout -->
    <path d="M620,520 L570,500" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3" fill="none" />
    <rect x="620" y="490" width="80" height="60" rx="10" fill="#fde8e9" stroke="#e74c3c" stroke-width="2" />
    <text x="660" y="510" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50" font-weight="bold">BRÛLAGE</text>
    <text x="660" y="528" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">10% retirés</text>
    <text x="660" y="540" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">du système</text>
    
    <!-- ONG callout -->
    <path d="M400,520 L450,500" stroke="#27ae60" stroke-width="2" stroke-dasharray="5,3" fill="none" />
    <rect x="310" y="490" width="90" height="60" rx="10" fill="#e5f7ed" stroke="#27ae60" stroke-width="2" />
    <text x="355" y="510" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50" font-weight="bold">ONG</text>
    <text x="355" y="528" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">5% donnés aux</text>
    <text x="355" y="540" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">organisations</text>
  </g>
  
  <!-- Logo and footer -->
  <g id="footer">
    <text x="500" y="585" font-family="Arial" font-size="14" text-anchor="middle" fill="#7f8c8d">© 2025 Étika - Système financier éthique et transparent</text>
  </g>
</svg>
      