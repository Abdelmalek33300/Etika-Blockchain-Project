<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Architecture du Dashboard d'Administration Étika</text>
  
  <!-- Core Components Box -->
  <rect x="50" y="60" width="700" height="120" fill="#e3f2fd" stroke="#0d47a1" stroke-width="2" rx="5" />
  <text x="400" y="80" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Composants Core du Dashboard</text>
  
  <!-- Core Components -->
  <rect x="70" y="100" width="150" height="60" fill="#bbdefb" stroke="#1976d2" stroke-width="2" rx="5" />
  <text x="145" y="135" font-family="Arial" font-size="14" text-anchor="middle">Authentification</text>
  
  <rect x="240" y="100" width="150" height="60" fill="#bbdefb" stroke="#1976d2" stroke-width="2" rx="5" />
  <text x="315" y="135" font-family="Arial" font-size="14" text-anchor="middle">Gestion d'État</text>
  
  <rect x="410" y="100" width="150" height="60" fill="#bbdefb" stroke="#1976d2" stroke-width="2" rx="5" />
  <text x="485" y="135" font-family="Arial" font-size="14" text-anchor="middle">API Client</text>
  
  <rect x="580" y="100" width="150" height="60" fill="#bbdefb" stroke="#1976d2" stroke-width="2" rx="5" />
  <text x="655" y="135" font-family="Arial" font-size="14" text-anchor="middle">Temps Réel</text>
  
  <!-- Modules Box -->
  <rect x="50" y="200" width="700" height="120" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" rx="5" />
  <text x="400" y="220" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Modules Fonctionnels</text>
  
  <!-- Modules -->
  <rect x="70" y="240" width="150" height="60" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" rx="5" />
  <text x="145" y="275" font-family="Arial" font-size="14" text-anchor="middle">Monitoring</text>
  
  <rect x="240" y="240" width="150" height="60" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" rx="5" />
  <text x="315" y="275" font-family="Arial" font-size="14" text-anchor="middle">Gestion Utilisateurs</text>
  
  <rect x="410" y="240" width="150" height="60" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" rx="5" />
  <text x="485" y="275" font-family="Arial" font-size="14" text-anchor="middle">Paramètres Système</text>
  
  <rect x="580" y="240" width="150" height="60" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" rx="5" />
  <text x="655" y="275" font-family="Arial" font-size="14" text-anchor="middle">Alertes et Notifs</text>
  
  <!-- UI Components Box -->
  <rect x="50" y="340" width="700" height="120" fill="#fff3e0" stroke="#e65100" stroke-width="2" rx="5" />
  <text x="400" y="360" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Composants UI</text>
  
  <!-- UI Components -->
  <rect x="70" y="380" width="80" height="60" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" rx="5" />
  <text x="110" y="415" font-family="Arial" font-size="12" text-anchor="middle">Tableaux</text>
  
  <rect x="170" y="380" width="80" height="60" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" rx="5" />
  <text x="210" y="415" font-family="Arial" font-size="12" text-anchor="middle">Graphiques</text>
  
  <rect x="270" y="380" width="80" height="60" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" rx="5" />
  <text x="310" y="415" font-family="Arial" font-size="12" text-anchor="middle">Formulaires</text>
  
  <rect x="370" y="380" width="80" height="60" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" rx="5" />
  <text x="410" y="415" font-family="Arial" font-size="12" text-anchor="middle">Modales</text>
  
  <rect x="470" y="380" width="80" height="60" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" rx="5" />
  <text x="510" y="415" font-family="Arial" font-size="12" text-anchor="middle">Navigation</text>
  
  <rect x="570" y="380" width="80" height="60" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" rx="5" />
  <text x="610" y="415" font-family="Arial" font-size="12" text-anchor="middle">Cards</text>
  
  <rect x="670" y="380" width="80" height="60" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" rx="5" />
  <text x="710" y="415" font-family="Arial" font-size="12" text-anchor="middle">Filtres</text>
  
  <!-- Connections between components -->
  <line x1="145" y1="160" x2="145" y2="240" stroke="#0d47a1" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="315" y1="160" x2="315" y2="240" stroke="#0d47a1" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="485" y1="160" x2="485" y2="240" stroke="#0d47a1" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="655" y1="160" x2="655" y2="240" stroke="#0d47a1" stroke-width="1.5" stroke-dasharray="5,3" />
  
  <line x1="145" y1="300" x2="145" y2="340" stroke="#2e7d32" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="315" y1="300" x2="315" y2="340" stroke="#2e7d32" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="485" y1="300" x2="485" y2="340" stroke="#2e7d32" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="655" y1="300" x2="655" y2="340" stroke="#2e7d32" stroke-width="1.5" stroke-dasharray="5,3" />
  
  <!-- Legend -->
  <rect x="50" y="470" width="15" height="15" fill="#bbdefb" stroke="#1976d2" stroke-width="2" />
  <text x="75" y="483" font-family="Arial" font-size="12">Composants Core</text>
  
  <rect x="190" y="470" width="15" height="15" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" />
  <text x="215" y="483" font-family="Arial" font-size="12">Modules Fonctionnels</text>
  
  <rect x="350" y="470" width="15" height="15" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" />
  <text x="375" y="483" font-family="Arial" font-size="12">Composants UI</text>
</svg>
